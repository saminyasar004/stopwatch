<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stopwatch using JavaScript</title>
	<link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./style.css" />
        <script src="./object_oriented.js" defer></script>
        <!-- <script src="./functional.js" defer></script> -->
    </head>
    <body>
        <section id="stopwatchSection">
            <div class="container">
                <div id="display" class="display">
                    <span id="hour">00</span>
                    :
                    <span id="min">00</span>
                    :
                    <span id="second">00</span>
                </div>
                <div class="controls">
                    <button id="btnStart" class="btn btn-start">Start</button
                    ><button id="btnPause" class="btn btn-pause">Pause</button
                    ><button id="btnReset" class="btn btn-reset">Reset</button>
                </div>
            </div>
        </section>
    </body>
</html>
